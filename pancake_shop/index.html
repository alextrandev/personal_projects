<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/pancakeClassic.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          class="imageDefault"
          src="images/pancakeClassic.webp"
          alt="Pancake Image"
          style="visibility: visible"
        />
        <img class="toppingImage" id="nutsImage" src="images/pancakeNuts.webp" alt="Pancake nuts topping Image" />
        <img class="toppingImage" id="bananasImage"
          src="images/pancakeBananas.webp"
          alt="Pancake bananas topping Image"
        />
        <img class="toppingImage" id="syrupImage" src="images/pancakeSyrup.webp" alt="Pancake syrup topping Image" />
        <img class="toppingImage" id="whippedCreamImage"
          src="images/pancakeWhipping.webp"
          alt="Pancake whipping cream Image"
        />
        <img class="toppingImage" id="iceCreamImage" src="images/pancakeIcecream.webp" alt="Pancake icecream Image" />
        <div class="price-banner">
          <p>€</p>
          <span class="totalPrice">5.00</span>
        </div>
      </div>
      <div class="form-container">
        <h2>Customize Your Pancake</h2>
        <div class="customization-section">
          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option value="5">Classic - €5</option>
            <option value="6">Chocolate - €6</option>
            <option value="7">Blueberry - €7</option>
          </select>
        </div>
        <div class="customization-section">
          <p>Select your toppings (€1 each):</p>
          <label class="checkBoxContainer" for="nuts">
            <input type="checkbox" id="nuts" value="1" />
            <div class="checkBox">
              <img class="vCheck" src="images/vvector.svg" alt="Decoration" />
            </div>
            Nuts</label
          >
          <label class="checkBoxContainer" for="bananas">
            <input type="checkbox" id="bananas" value="1" />
            <div class="checkBox">
              <img class="vCheck" src="images/vvector.svg" alt="Decoration" />
            </div>
            Bananas</label
          >
          <label class="checkBoxContainer" for="syrup">
            <input type="checkbox" id="syrup" value="1" />
            <div class="checkBox">
              <img class="vCheck" src="images/vvector.svg" alt="Decoration" />
            </div>
            Syrup</label
          >
          <p>Add extras:</p>
          <label class="checkBoxContainer" for="whippedCream">
            <input type="checkbox" id="whippedCream" value="2" />
            <div class="checkBox">
              <img class="vCheck" src="images/vvector.svg" alt="Decoration" />
            </div>
            Whipped Cream - €2</label
          >

          <label class="checkBoxContainer" for="iceCream">
            <input type="checkbox" id="iceCream" value="3" />
            <div class="checkBox">
              <img class="vCheck" src="images/vvector.svg" alt="Decoration" />
            </div>
            Ice Cream - €3</label
          ><br />
        </div>
        <div class="price-display">
          <h3>Total Price: €<span class="totalPrice">5.00</span></h3>
          <img class="button" id="confirmButton" src="confirmButton.svg" alt="Confirm Button" />
        </div>
      </div>
      <div class="confirm-container">
        <label for="backToOrder">
          <p id="backToOrder">&lt; Back to order</p>
        </label>
        <h2>Order confirmation</h2>
        <div class="customization-section">
          <p>Pancake type: <span id="pancakeTypeConfirm">Classic</span></p>
          <p>
            Topping(s) and extra(s):
            <span id="toppingExtraConfirm">a, b, c</span>
            <h2>Delivery info</h2>
            <p>Name: <input type="text" name="customerName" id="customerName"></p>
            <p>Address: <input type="text" name="customerAddress" id="customerAddress"></p>
            <p>Note: <input type="text" name="customerNote" id="customerNote"></p>
          </p>
        </div>
        <div class="price-display">
          <h3>Total Price: €<span class="totalPrice">5.00</span></h3>
          <img class="button" id="orderButton" src="orderButton.svg" alt="Order Button" />
        </div>
      </div>
      <div class="thank-you-container">
        <h2>Order confirmed! <br> Let’s get this pancake party flipping!</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
