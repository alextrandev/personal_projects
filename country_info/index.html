<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Countries Info</title>
  </head>
  <body>
    <!-- header with a big logo -->
    <header>
      <div>
        <img src="assets/logo.svg" alt="Country info website logo" />
      </div>
    </header>
    <!-- placeholder country infos container. will load when a country card is selected -->
    <main id="countryContainer" style="display: none">
      <!-- button to hide the container -->
      <button class="closeButton" onclick="closeContainer()">
        <span class="material-symbols-outlined"> close_small </span>
      </button>
      <!-- hero section with name, official names, flags and coat of arms-->
      <section class="bannerSection">
        <h1 style="display: flex; align-items: center">
          <img src="assets/textDecorationArrow.svg" alt="Decoration" />
          <div class="bannerNameContainer">
            <span class="countryName"></span>
            <div>
              <span>Official name: </span>
              <span id="officialName"></span>
            </div>
          </div>
          <img
            src="assets/textDecorationArrow.svg"
            alt="Decoration"
            style="rotate: 180deg"
          />
        </h1>
        <div class="flagAndCoaContainer">
          <img id="flag" />
          <img id="coa" alt="Country coat of arms" />
          <p id="flagAlt"></p>
          <p><span class="countryName"></span> Coat of Arms</p>
        </div>
        <img src="assets/lineDecoration.svg" style="width: 60%; margin: 3rem" />
      </section>
      <!-- info section with all the infos pull from rest countries -->
      <section class="infoSection">
        <div class="infoContainer">
          <h2>Fact about <span class="countryName"></span></h2>
          <ul class="infoList">
            <li class="title">CCA3 code:</li>
            <li class="value" id="cca3"></li>
            <li class="title">Area:</li>
            <li class="value" id="area"></li>
            <li class="title">Capital:</li>
            <li class="value" id="capital"></li>
            <li class="title">Population:</li>
            <li class="value" id="population"></li>
            <li class="title">Region:</li>
            <li class="value" id="region"></li>
            <li class="title">Language:</li>
            <li class="value" id="language"></li>
            <li class="title">Subregion:</li>
            <li class="value" id="subregion"></li>
            <li class="title">Currency:</li>
            <li class="value" id="currency"></li>
          </ul>
        </div>
        <img
          src="assets/lineDecoration.svg"
          style="width: 60%; margin: 3rem; align-self: center"
        />
      </section>
      <!-- map section hidden because it not working yet -->
      <section class="mapSection" style="display: none">
        <div class="mapContainer">
          <h2>Map of <span class="countryName"></span></h2>
          <iframe
            width="100%"
            height="100%"
            style="border: 0; padding-top: 2rem"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=
                &q=Space+Needle,Seattle+WA"
          >
          </iframe>
        </div>
      </section>
    </main>
    <!-- country selection with many country cards sorted into regions -->
    <main id="regionsMain">
      <div class="region_select"></div>
      <!-- contents will be add from main.js -->
    </main>
    <!-- footer -->
    <footer style="display: flex; justify-content: center">
      <p>
        Countries Info by Alex Tran. Countries databases by REST Country
        (https://restcountries.com/)
      </p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
